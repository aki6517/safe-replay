name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行用

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

  # 注意: RailwayはGitHubリポジトリと連携している場合、
  # 自動的にデプロイするため、このジョブは不要です。
  # Railwayの自動デプロイ機能を使用してください。


